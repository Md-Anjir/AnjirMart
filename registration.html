<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div class="container" style="background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <form action="#" method="post" style="display: flex; flex-direction: column;">

            <h2>Register</h2>

            <label for="username" style="margin-bottom: 8px;">Username</label>
            <input type="text" id="username" name="username" style="padding: 8px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px;" required>

            <label for="email" style="margin-bottom: 8px;">Email</label>
            <input type="email" id="email" name="email" style="padding: 8px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px;" required>

            <label for="password" style="margin-bottom: 8px;">Password</label>
            <input type="password" id="password" name="password" style="padding: 8px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px;" required>

            <label for="confirm-password" style="margin-bottom: 8px;">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" style="padding: 8px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px;" required>

            <button type="submit" style="background-color: #4caf50; color: #fff; padding: 10px; border: none; border-radius: 4px; cursor: pointer;">Register</button>
        </form>
    </div>
</body>
</html>
